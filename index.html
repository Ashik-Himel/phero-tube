<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="flex flex-wrap justify-center sm:justify-between items-center gap-4 py-6">
        <img class="w-full max-w-[130px]" src="images/logo.png" alt="Logo">
        <a href="#/" class="btn btn-active btn-ghost">Sort by view</a>
        <a href="blog.html" class="btn btn-primary">Blog</a>
      </div>
      <hr>
    </div>
  </header>

  <main>
    <section class="mt-8">
      <div class="container">
        <!-- Categories -->
        <div id="categories-container" class="flex flex-wrap justify-center items-center gap-4"></div>

        <!-- Spinner Section -->
        <div id="spinner" class="text-center text-[#FF1F3D] py-8 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <!-- Cards Section -->
        <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 my-8"></div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
